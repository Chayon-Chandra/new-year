<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>New Year</title>
    <!-- css -->
     <link rel="stylesheet" href="css/style.css">
     <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <!--header section start  -->
    <header>
        <div class="header-container sm">
            <div class="banner-overlay">
                <div class="banner-box">
                    <p>Happy New Year</p>
                    <h1 class="sm">New Year Party <br> Celebration</h1>
                </div>
            </div>
        </div>
    </header>
    <!--header section end  -->
    <main>
        <!-- holiday section start -->
         <section id="holiday">
            <div class="holiday-container">
                <h2>65% OFF</h2>
                <h6>OUR HOLIDAY DEALS ARE BETTER</h6>
                <h4>ALL CATEGORIES</h4>
            </div>
            <div class="holiday-img flex justify-center">
                <img src="images/New Year Photo.png" alt="new year">
            </div>
         </section>
        <!-- holiday section end -->
    </main>
</body>
</html>
